<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d Card </title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="photo">
                <div class="circle"></div>
                <img src="./Suprith.png" alt="Suprith">
            </div>
            <div class="info">
                <h1 class="title">Suprith Singh</h1>
                <h3>B.Tech Grad.</h3>
                <div class="online">
                    <button onClick ="document.location ='https://leetcode.com/Suprith_/'">LeetCode</button>
                    <button onClick ="document.location ='https://www.codingninjas.com/studio/profile/suprith'">Coding Ninjas</button>
                </div>
                <div class="LinkedIn">
                    <button onClick ="document.location = 'https://www.linkedin.com/in/suprith-singh-456643257/'" >LinkedIn</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
